<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Amazon Product Info</title>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            padding: 1.5rem;
            background: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .title {
            font-size: 1.25rem;
            font-weight: bold;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label {
            font-weight: 600;
            color: #374151;
        }

        .content {
            color: #4b5563;
            word-break: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="pageTitle" class="title">Current Page Info</h1>
        <div class="info-section">
            <div>
                <h2 class="label">Product Title:</h2>
                <p id="productTitle" class="content"></p>
            </div>
            <div id="priceSection" style="display: none;">
                <h2 class="label">Price:</h2>
                <p id="price" class="content"></p>
            </div>
            <div>
                <h2 class="label">Description:</h2>
                <p id="description" class="content"></p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
